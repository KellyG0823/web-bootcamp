<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Forms Practice</title>
</head>
<body>
   <h1>Sign In</h1>
   <form action="http://www.wikipedia.org" method= "get">
        <label> 
            Username: <input type="email" placeholder= "username" required>
        </label>
        <label for="Password"> Password:</label> 
        <input id= "password" type="password" placeholder= "password" required>
        <!-- this makes the label associated with the input, data is connected -->
        <button>Login</button>
        <input type="submit">
</form> 
</body>
</html>
